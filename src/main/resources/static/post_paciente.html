    <div class="row">
      <div
        class="col-sm-6"
        style="background-color: #e6fffa; padding: 10px; border-radius: 3px"
      >
        <h3>Agregar Paciente</h3>
        <form id="add_new_paciente">
          <div class="form-group">
            <label class="control-label" for="nombre">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingrese el nombre"
              name="nombre"
              required
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="apellido">Apellido:</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Ingrese el apeliido"
              name="apellido"
              required
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="cedula">Cedula:</label>
            <input
              type="text"
              class="form-control"
              id="cedula"
              placeholder="Ingrese la cedula"
              name="cedula"
              required
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="fecha">Fecha de ingreso:</label>
            <input
              type="date"
              class="form-control"
              id="fecha"
              placeholder="Ingrese la fecha"
              name="fecha"
              required
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingrese el email"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="calle"
              >Calle del domicilio:</label
            >
            <input
              type="calle"
              class="form-control"
              id="calle"
              placeholder="Ingrese la calle del domicilio"
              name="calle"
              required
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="numero"
              >Numero del domicilio:</label
            >
            <input
              type="numero"
              class="form-control"
              id="numero"
              placeholder="Ingrese el numero del domicilio"
              name="numero"
              required
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="localidad"
              >Localidad del domicilio:</label
            >
            <input
              type="localidad"
              class="form-control"
              id="localidad"
              placeholder="Ingrese la localidad del domicilio"
              name="localidad"
              required
            />
          </div>

          <div class="form-group">
            <label class="control-label" for="provincia"
              >Provincia del domicilio:</label
            >
            <input
              type="provincia"
              class="form-control"
              id="provincia"
              placeholder="Ingrese la provincia del domicilio"
              name="provincia"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-success"
            id="btn-add-new-paciente"
          >
            Guardar
          </button>
        </form>
        <div id="response" style="display: none; margin-top: 10px"></div>
      </div>
    </div>
